<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Saved Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      padding: 6px 12px;
      margin-bottom: 1rem;
      font-size: 14px;
      cursor: pointer;
    }

    .tree ul {
      list-style: none;
      padding-left: 1.2em;
      border-left: 1px solid #ccc;
    }

    .tree li {
      margin: 4px 0;
    }

    .category {
      font-weight: bold;
      margin-top: 6px;
    }

    a {
      display: inline-block;
      margin: 2px 0;
      color: #0645ad;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>All Saved Links</h1>
  <button id="clear-all">Remove All</button>
  <div id="link-tree" class="tree"></div>

  <script src="api.js"></script>
  <script src="links.js"></script>
</body>
</html>
