<!DOCTYPE html>
<html>

<head>
    <title>Link Saver</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-width: 320px;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <h3>Page Saver</h3>

    <input type="text" id="category-path" placeholder="e.g., Work/Research" value="/">

    <hr>

    <div id="path-box">
        <div id="path-preview" class="path-valid" style="flex: 1; padding: 8px;"></div>
    </div>

    <hr>

    <button id="save-btn" class="small">
        <p class="button-p">
            Save Page URL
        </p>
        <i data-lucide="save"></i>
    </button>

    <hr>

    <h3>Saved Links</h3>
    <div id="link-groups"></div>

    <div style="display: flex;">
        <button class="small" id="copy-to-clipboard">
            <p class="button-p">
                Copy To Clipboard
            </p>
            <i data-lucide="clipboard-copy"></i>
        </button>
        <button class="small" id="download" style="margin-right: 0;">
            <p class="button-p">
                Download
            </p>
            <i data-lucide="download"></i>
        </button>
    </div>

    <button class="small" id="open-page">
        <p class="button-p">
            View All Links
        </p>
        <i data-lucide="scan-search"></i>
    </button>

    <script src="api.js"></script>
    <script src="popup.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
